<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/charts.css/dist/charts.min.css"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card__current">
        <div class="card__text">
          <p class="">My balance</p>
          <h2 class="card__number">$921.48</h2>
        </div>

        <div class="card__img">
          <img src="./images/logo.svg" alt="card-logo" />
        </div>
      </div>

      <div class="card__calculation">
        <h1 class="card__title">Spending - Last 7 days</h1>
        <table
          id="my-chart"
          class="charts-css column data-spacing-10 show-labels hide-data"
        >
          <caption>
            Bar Example #17
          </caption>
          <thead>
            <tr>
              <th scope="col">Year</th>
              <th scope="col">Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">mon</th>
              <td style="--size: 0.2">
                <span class="tooltip"> $20 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">tue</th>
              <td style="--size: 0.4">
                <span class="tooltip"> $40 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">wen</th>
              <td style="--size: 0.6; --color: #76b5bc">
                <span class="tooltip"> $60 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">thu</th>
              <td style="--size: 0.3">
                <span class="tooltip"> $30 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">fri</th>
              <td style="--size: 0.25">
                <span class="tooltip"> $25 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">sat</th>
              <td style="--size: 0.5">
                <span class="tooltip"> $50 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">sun</th>
              <td style="--size: 0.25">
                <span class="tooltip"> $25 </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card__numbers">
          <div>
            <p class="card__dtext">Total this month</p>
            <h2 class="card__number--big">$478.33</h2>
          </div>

          <div>
            <p>+2.4%</p>
            <p class="card__dtext">from last month</p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
