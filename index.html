<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/charts.css/dist/charts.min.css"
    />

    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card__current">
        <div class="card__text">
          <p class="">My balance</p>
          <h2 class="card__number">$921.48</h2>
        </div>

        <div class="card__img">
          <img src="./images/logo.svg" alt="card-logo" />
        </div>
      </div>

      <div class="card__calculation">
        <h1 class="card__title">Spending - Last 7 days</h1>
        <dl class="card__days">
          <dd class="percentage percentage-20">
            <span class="text">mon</span>
          </dd>
          <dd class="percentage percentage-80">
            <span class="text">tue</span>
          </dd>
          <dd class="percentage percentage-80">
            <span class="text">wen</span>
          </dd>
          <dd class="percentage percentage-60">
            <span class="text">thu</span>
          </dd>
          <dd class="percentage percentage-50">
            <span class="text">fri</span>
          </dd>
          <dd class="percentage percentage-40">
            <span class="text">sat</span>
          </dd>
          <dd class="percentage percentage-80">
            <span class="text">sun</span>
          </dd>
        </dl>
        <div class="card__numbers">
          <div>
            <p class="card__dtext">Total this month</p>
            <h2 class="card__number--big">$478.33</h2>
          </div>

          <div>
            <p>+2.4%</p>
            <p class="card__dtext">from last month</p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
